<a href="{{ unit_1_url }}" target="_blank" class="unit-card-link">
	<img
		infer="retina"
		class="unit-card-image"
		src="{{unit_1_image}}?w=568"
		alt="{{ unit_1_name }}"
		width="252"
		style="display: block; max-width: 100%;"
	/>
	<h3 class="unit-card-name">
		{{unit_1_name}}
	</h3>
	<p class="unit-card-attributes">
		{{ unit_1_bed }}&nbsp;Bed | {{ unit_1_bath }}&nbsp;Bath | Sleeps&nbsp;{{
		unit_1_sleeps }}
	</p>
</a>
