{{#destinations.featured.0.recommended_cities }}
	<container>
		<row>
			<column large="6" small="12" class="section padding-t text-left section-container-left">
				<!-- {{{{raw-helper}}}} -->
				<a href="https://vacasa.com{{{ url }}}?utm_campaign=featured_destinations&utm_campaignid=34&utm_uuid=None&utm_source=peat&utm_medium=email"
					target="_blank">

					<img class="side-image" width="268" src="{{{ image }}}"
						alt="Explore {{ active_unit_count }} {{ name }} homes on Vacasa.com."></img>
				</a>
			</column>
			<column large="6" small="9" class="section section-container-right">
				<container class="section-content-container text-left">
					<row>
						<column class="padding-b-small">
							<h2 style="margin: 0; font-size: 28px; line-height: 36px; letter-spacing: -0.5; color: #2C3439;">
								{{ name }}
							</h2>
						</column>
					</row>
					<row>
						<column class="padding-b-small text-left">
							<p class="sub-message little-margin text p"
								style="display: block; margin: 0; word-wrap: normal; color: #000000; font-family: 'Nunito Sans',Arial,sans-serif; font-size: 18px; font-weight: 500; line-height: 24px; text-align: left;">
								<a href="https://vacasa.com{{{ url }}}?utm_campaign=featured_destinations&utm_campaignid=34&utm_uuid=None&utm_source=peat&utm_medium=email"
									target="_blank" class="a" style="text-decoration: none; margin: 0; color: #003349;"><span
										class="a__text"
										style="margin: 0; text-decoration: none; color: #003349;"><strong>Explore&nbsp;{{ active_unit_count }}
											{{ name }}&nbsp;homes</strong></span></a></p>
						</column>
					</row>
				</container>
			</column>
		</row>
	</container>
	<container>
		<row>
			<column class="padding-b-small">
				<!--pad-col-->
			</column>
		</row>
	</container>
{{/destinations.featured.0.recommended_cities }}
